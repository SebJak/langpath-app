<div class="row">
    <div class="col-md-3 col-md-offset-3">
        <form class="form-horizontal" ng-submit="loginUser()">
            <h2 class="form-group">Please sign in</h2>
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="credentials.email"
                   required autofocus>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                       ng-model="credentials.password" required>
            </div>
            <div class="form-group">
                <p>You don't have account. <a ng-href="#/registerUser">Please register.</a> </p>
                <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
        </form>
    </div>
</div>
